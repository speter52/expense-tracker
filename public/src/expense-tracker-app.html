<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-styles/paper-styles.html">
<link rel="import" href="../bower_components/iron-ajax/iron-ajax.html">

<link rel="import" href="../bower_components/vaadin-grid/vaadin-grid.html">
<link rel="import" href="../bower_components/vaadin-date-picker/vaadin-date-picker.html">

<dom-module id="expense-tracker-app">
    <template>
        <style>
            vaadin-grid {
                padding: 2vw;
            }
            vaadin-grid#material {

                font-family: Roboto, sans-serif;
                --divider-color: rgba(0, 0, 0, var(--dark-divider-opacity));

                --vaadin-grid-cell: {
                    padding: 0;
                };

                --vaadin-grid-header-cell: {
                    height: 64px;
                    color: rgba(0, 0, 0, var(--dark-secondary-opacity));
                    font-size: 12px;
                };

                --vaadin-grid-body-cell: {
                    height: 48px;
                    color: rgba(0, 0, 0, var(--dark-primary-opacity));
                    font-size: 13px;
                };

                --vaadin-grid-body-row-hover-cell: {
                    background-color: var(--paper-grey-200);
                };

                --vaadin-grid-body-row-selected-cell: {
                    background-color: var(--paper-grey-100);
                };

                --vaadin-grid-focused-cell: {
                    box-shadow: none;
                    font-weight: bold;
                };
            }

            vaadin-grid#material .cell {
                overflow: hidden;
                text-overflow: ellipsis;
                padding-right: 56px;
            }

            vaadin-grid#material .cell.last {
                padding-right: 24px;
            }

            vaadin-grid#material .cell.numeric {
                text-align: right;
            }

            vaadin-grid#material paper-checkbox {
                --primary-color: var(--paper-indigo-500);
                margin: 0 24px;
            }

            vaadin-grid#material vaadin-grid-sorter {
                --vaadin-grid-sorter-arrow: {
                    display: none !important;
                };
            }

            vaadin-grid#material vaadin-grid-sorter .cell {
                flex: 1;
                display: flex;
                justify-content: space-between;
                align-items: center;
            }

            vaadin-grid#material vaadin-grid-sorter iron-icon {
                transform: scale(0.8);
            }

            vaadin-grid#material vaadin-grid-sorter:not([direction]) iron-icon {
                color: rgba(0, 0, 0, var(--dark-disabled-opacity));
            }

            vaadin-grid#material vaadin-grid-sorter[direction] {
                color: rgba(0, 0, 0, var(--dark-primary-opacity));
            }

            vaadin-grid#material vaadin-grid-sorter[direction=desc] iron-icon {
                transform: scale(0.8) rotate(180deg);
            }
        </style>

        <nav style="overflow-y: hidden;">
            <div class="nav-wrapper blue">
                <a href="#" class="brand-logo" style="padding-left: 1vw;">Expense Tracker</a>
                <ul id="nav-mobile" class="right hide-on-med-and-down">
                    <li><a href="/logout">Logout</a></li>
                </ul>
            </div>
        </nav>

        <iron-ajax
            id="createExpenseAjax"
            url="/api/expenses"
            method="POST"
            content-type="application/json"
            body="{{_newExpense}}"
            handle-as="json"
            on-response="_onCreateExpenseSuccess"
            on-error="_onCreateExpenseError">
        </iron-ajax>

        <iron-ajax
                id="deleteExpenseAjax"
                url='{{_deleteExpenseUrl}}'
                method="DELETE"
                handle-as="json"
                on-response="_onDeleteExpenseSuccess"
                on-error="_onDeleteExpenseError">
        </iron-ajax>


        <div class="container">
            <div class="section">
                    <h5>New Expense</h5>
                    <form class="col s12">
                        <div class="row">
                            <div class="col s2">
                                <label for="date">Date</label>
                                <input id="date" type="date" class="datepicker" value="{{_newExpenseDate::change}}">
                            </div>
                            <div class="col s8">
                                <label for="description">Description</label>
                                <input id="description" type="text" value="{{_newExpenseDescription::change}}">
                            </div>
                            <div class="col s2">
                                <label for="amount">Amount (USD)</label>
                                <input id="amount" type="text" value="{{_newExpenseAmount::change}}">
                            </div>
                        </div>
                        <div class="row">
                            <a class="waves-effect waves-light btn col s1 offset-s11 blue" on-tap="_addExpense"><i class="material-icons left">note_add</i>Add</a>
                        </div>
                    </form>
            </div>

            <div class="divider"></div>

            <div class="section">
                <div class="row">
                    <div class="col s6">
                        <vaadin-grid id="material" aria-label="Expenses" items='{{expenses}}'>
                            <vaadin-grid-column>
                                <template class="header">Date</template>
                                <template>[[item.date]]</template>
                            </vaadin-grid-column>
                            <vaadin-grid-column>
                                <template class="header">Description</template>
                                <template>[[item.description]]</template>
                            </vaadin-grid-column>
                            <vaadin-grid-column>
                                <template class="header">Amount</template>
                                <template>$[[item.amount]]</template>
                            </vaadin-grid-column>
                            <vaadin-grid-column>
                                <template><i class="material-icons" on-tap="_removeExpense">delete</i></template>
                            </vaadin-grid-column>
                        </vaadin-grid>
                    </div>
                </div>

            </div>
        </div>
    </template>
</dom-module>

<script>
    Polymer({
        is: "expense-tracker-app",
        properties: {
            expenses: Array,

            _newExpenseDateParsed: {
                type: Date,
                computed: '_parseDateStringToObject(_newExpenseDate)'
            },

            _deleteExpenseUrl: {
                type: String,
                computed: '_getDeleteExpenseUrl(_expenseIdToDelete)'
            }
        },

        observers: [
            '_truncateNewExpenseAmount(_newExpenseAmount)',
        ],

        ready: function(e){
            this.expenses = [];
        },

        _addExpense: function(e) {
            this._newExpense = {
                date: this._newExpenseDateParsed.getTime(),
                description: this._newExpenseDescription,
                amount: this._newExpenseAmount
            };

            this.$.createExpenseAjax.generateRequest();
        },

        _onCreateExpenseSuccess: function(e) {
            let newExpense = e.detail.response;
            newExpense.date = this._parseEpochTimeToString(newExpense.date);

            this.push('expenses', newExpense);

            this._newExpenseDate = null;
            this._newExpenseDescription = null;
            this._newExpenseAmount = null;
        },

        _onCreateExpenseError: function(e) {
            console.error("Couldn't create expense!");
            console.error(e);
        },

        _removeExpense: function(e) {
            let expenseToRemove = e.model.item;
            this._expenseIdToDelete = expenseToRemove.id;

            this.$.deleteExpenseAjax.generateRequest();

            this._indexOfExpenseToRemove = this.expenses.indexOf(e.model.item);
        },

        _onDeleteExpenseSuccess: function(e) {
            this.splice('expenses', this._indexOfExpenseToRemove, 1);
        },

        _onDeleteExpenseError: function(e) {
            console.error("Couldn't delete expense!");
            console.error(e);
        },



        _getDeleteExpenseUrl: function(expenseId) {
            return "/api/expenses/" + expenseId;
        },

        _parseDateStringToObject: function(date) {
            if (date != null) {
                let dateParts = date.split('-');
                return new Date(parseInt(dateParts[0]), parseInt(dateParts[1]) - 1 , parseInt(dateParts[2]));
            }
        },

        _parseDateObjectToString: function(date) {
            let months = ["Jan", "Feb", "Mar", "Apr", "May", "Jun", "Jul", "Aug", "Sep", "Oct", "Nov", "Dec"];
            return months[date.getMonth()] + " " + date.getDate() + ", " + date.getFullYear();
        },

        _parseEpochTimeToString: function(epochTime) {
            return this._parseDateObjectToString(new Date(epochTime));
        },

        _truncateNewExpenseAmount: function(amount) {
            if (amount != null) {
                this._newExpenseAmount = parseInt(this._newExpenseAmount).toFixed(2);
            }
        },

    });
</script>
